<!-- 로그인 / 비번찾기 페이지용 -->
<body class="hold-transition login-page">
<div class="login-box">

    <!-- 타이틀 -->
    <div class="login-logo">
        <b>CodeIgniter<span class="text-blue">4</span></b>
    </div>
    <!-- // 타이틀 -->

    <!-- 로그인 -->
    <div class="login-box-body">
        <p class="login-box-msg">비밀번호 찾기</p>

        <!-- 폼 -->
        <form action="" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="이메일 (ID)" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <img src="./assets/img/captcha.jpg" />
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="CAPTCHA" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4 pull-right">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">전송</button>
                </div>
            </div>
        </form>
        <!-- // 폼 -->

        <a href="./login.html" class="text-center">로그인</a><br />
        <a href="./register.html" class="text-center">회원가입</a>
    </div>
    <!-- // 로그인 -->
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.iCheckSelector').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });

        $('.tagsInputSelector').tagsinput({
            maxTags: 100
            , maxChars: 255
            , confirmKeys: [13, 44]
        });
    });
</script>
